name: Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Check gofmt
        run: |
          files=$(gofmt -s -l .)
          echo "$files"
          test -z "$files"
      - run: go vet ./...
      - uses: dominikh/staticcheck-action@v1.4.0
        with:
          install-go: false

  docs-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install docs dependencies
        run: npm ci

      - name: Lint documentation
        run: npm run lint
